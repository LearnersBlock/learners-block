user nginx;
worker_processes auto;
# error_log stderr warn;
error_log /var/log/nginx/error_log.log notice;
pid /run/nginx/nginx.pid;

# Set worker_connections to appropriate level for low resource hardware
events {
    worker_connections 256;
}

http {
    # Set basic settings
    charset              utf-8;
    sendfile             off;
    tcp_nopush           on;
    tcp_nodelay          on;
    server_tokens        off;
    log_not_found        off;
    types_hash_max_size  2048;

    # Set to allow large file uploads in the Filemanager application
    client_max_body_size 0;

    # MIME
    include              mime.types;
    default_type         application/octet-stream;

    # Enable logging in dev only
    access_log           /var/log/nginx/access.log;
    error_log            /var/log/nginx/error.log notice;

    # # In production, disable access logs and route error logs to docker console
    # access_log        off;
    # error_log         /proc/1/fd/2 notice;

    # Set timeout
    keepalive_timeout 75;

    # In production, write temporary files to /tmp so they can be created as a 
    # non-privileged user, and to avoid SD writes
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp_path;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Docker resolver
    resolver 127.0.0.11;

    # Prevent port being added to end of URL on redirect
    # Disabled as the dev environment requires the :port to be added to work properly
    # port_in_redirect off;


    # Server definition
    # –––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––– #
    server {
        listen      [::]:8081 default_server;
        listen      8081 default_server;
        server_name _;
        root        /app/web/public/interface/dist;
        index       index.php index.html index.htm;


        # Security headers
        add_header X-Frame-Options         "SAMEORIGIN" always;
        add_header X-XSS-Protection        "1; mode=block" always;
        add_header X-Content-Type-Options  "nosniff" always;
        add_header Referrer-Policy         "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        

        # Deny access to hidden files for security purposes
        location ~ /\.(?!well-known) {
            log_not_found   off;
            deny            all;
        }


        # Set default
        location / {
            try_files $uri $uri/ =404;
        }


        # Enable PHP-FPM
        location ~ \.php$ {
            # Load PHP configuration
            include conf.d/php_fastcgi.conf;
        }


        # Filemanager
        location /files {
            alias /app/web/public/files/dist/;
            try_files $uri $uri/ /index.php?$query_string;

            # Enable PHP in this location
            location ~ \.php$ {
                include conf.d/php_fastcgi.conf;
            }
        }

        
        # Filemanager files for public access
        location ^~ /fileshare {
            autoindex on;
            alias /app/web/public/storage/fileshare/;
        }


        # Filemanager storage for admin access
        location ^~ /storage {
            alias /app/web/public/storage/;
        }


        # Website
        location ^~ /website {
            alias /app/web/public/storage/website/;

            # Enable PHP in this location
            location ~ \.php$ {
                include conf.d/php_fastcgi.conf;
            }
        }


        # Backend
        location /api {
            set                           $api http://backend:3001;

            proxy_set_header              X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header              X-Real-IP $remote_addr;
            proxy_set_header              Host $http_host;
            
            proxy_http_version            1.1;
            proxy_set_header              Upgrade $http_upgrade;
            proxy_set_header              Connection "upgrade";
            
            proxy_pass                    $api;
            proxy_redirect                off;
            proxy_read_timeout            240s;
        }


        # Portainer
        location ~* ^(/portainer)(/api/websocket/.*)$  {
            proxy_set_header          Upgrade $http_upgrade;
            proxy_set_header          Connection "upgrade";
            proxy_http_version        1.1;
            set                       $upstream http://portainer:9000$2;
            proxy_pass                $upstream ;
        }

        location ~* ^(/portainer)(/.*)$ {
            proxy_http_version        1.1;
            proxy_set_header          Connection "";
            set                       $upstream http://portainer:9000$2;
            proxy_pass                $upstream;
        }


        # PHP-FPM ping and status
        location ~ ^/(fpm-status|fpm-ping)$ {
            access_log                off;
            allow                     127.0.0.1;
            deny                      all;
            fastcgi_param             SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include                   fastcgi_params;
            fastcgi_pass              127.0.0.1:8000;
        }


        # Captive Portal
        include conf.d/captive-portal.conf;


        # Cache for assets & media
        location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
            expires                   5d;
            access_log                off;
        }


        # Redirect server error pages to the static page /50x.html
        # error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/lib/nginx/html;
        }
    }

    # GZIP compression
    gzip                    on;
    gzip_vary               on;
    gzip_proxied            any;
    gzip_comp_level         1;
    gzip_min_length         1000;
    gzip_types              text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    gzip_disable            "msie6";
}
