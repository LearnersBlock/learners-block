{{#items}}
<tr class="{{rowclasses}}" data-filename="{{name}}">
	<td>
		<a tabindex="0" id="{{guid}}" class="searchitem" {{{popover}}} data-type="{{type}}" data-folder="{{folder}}">
			<span class="{{icon}}"></span> {{linkname}} <span style="color:#999">({{folder}})</span>
		</a>
	</td>
</tr>
{{/items}}
{{^items}}
<tr>
	<td>
		No results found.
	</td>
</tr>
{{/items}}
