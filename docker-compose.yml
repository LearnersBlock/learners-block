version: '2.1'

services:
  controller:
    build:
      context: ./backend
      dockerfile: Dockerfile.template
    restart: always
    network_mode: "host"
    volumes:
      - 'asset_share:/app/asset_share'
      - 'controller_db:/app/db'
      - 'file_storage:/app/storage'
      - 'portainer_data:/app/portainer'
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-socket: '1'
      portainer: hidden
    depends_on:
      - "frontend"
    cap_add:
      - NET_ADMIN
    environment:
      DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.template
    restart: always
    ports:
      - "80:8081"
    volumes:
      - 'asset_share:/app/public/interface/asset_share'
      - 'file_storage:/app/public/storage'
    labels:
      portainer: hidden
    privileged: true

  portainer:
    build:
      context: ./portainer
    restart: on-failure
    ports:
      - '9000:9000'
    labels:
      portainer: hidden
      io.balena.features.balena-socket: '1'
    depends_on:
      - "controller"
    volumes:
      - 'portainer_data:/data'
    entrypoint: /bin/sh -l -c '[[ -f /data/portainer.pid ]] && exec /portainer || exit 0'
    command: -H unix:///var/run/balena-engine.sock --admin-password=$2y$05$j4Gnyhud5p8W81VI7MCbJep1w/.ToYPn3KQEZerJNLqUaV2qKnvT.

volumes:
  asset_share:
  controller_db:
  file_storage:
  portainer_data:
