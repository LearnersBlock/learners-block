name: Node Lint

on:
  push:
    branches: '**'
    paths:
      - 'frontend/apps/interface/**'
    paths-ignore:
      - 'frontend/apps/interface/src/i18n/**'  
  pull_request:
    branches: '**'
    paths:
      - 'frontend/apps/interface/**'
    paths-ignore:
      - 'frontend/apps/interface/src/i18n/**'  

defaults:
    run:
      working-directory: frontend/apps/interface

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: yarn install
    - run: yarn lint
